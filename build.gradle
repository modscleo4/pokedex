plugins {
    id 'java'
}

version '1.0'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        from "MANIFEST.MF"
    }
}

dependencies {
    compile 'io.github.cdimascio:java-dotenv:5.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
